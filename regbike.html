    <div class="container first-color" id="reg-container">
        <form>
            <div class="mb-3">
                <label for="brandSelect" class="form-label">Select Brand</label>
                <select class="form-select" id="brandSelect" required>
                    <option selected disabled>Select Company</option>
                    <option value="TVS">TVS</option>
                    <option value="Honda">Honda</option>
                    <option value="Hero">Hero</option>
                    <option value="Royal Enfield">Royal Enfield</option>
                    <option value="KTM">KTM</option>
                    <option value="Yamaha">Yamaha</option>
                    <option value="Bajaj">Bajaj</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">Bike Model</label>
                <input type="text" class="form-control" id="model" placeholder="Enter bike model" required>
            </div>
            <div class="mb-3">
                <label for="regNo" class="form-label">Vehicle Registration No.</label>
                <input type="text" class="form-control" id="regNo" placeholder="Enter registration number" required>
            </div>
            <div class="mb-3">
                <label for="ownerName" class="form-label">Owner Name</label>
                <input type="text" class="form-control" id="ownerName" placeholder="Enter owner name" required>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact Number</label>
                <input type="number" class="form-control" id="contact" placeholder="Enter contact number" required>
            </div>
            <button type="submit" class="btn btn-primary submit-btn">Register Bike</button>
        </form>
        </div>
