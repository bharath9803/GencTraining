    <div class="container">
        <div class="header">
            <h2>Book Your Bike Service Slot</h2>
        </div>
        <form id="slotbook">
            <div class="mb-3">
                <label class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="bikeModel" placeholder="Enter Your name" required>
            </div>
            <div class="mb-3">
                <label for="serviceType" class="form-label">Service Type</label>
                <select class="form-select" id="serviceType" required>
                    <option selected disabled>Select service type</option>
                    <option value="general">General Service</option>
                    <option value="oil">Oil Change</option>
                    <option value="brake">Brake Check</option>
                    <option value="full">Full Inspection</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Preferred Service Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="timeSlot" class="form-label">Time Slot</label>
                <select class="form-select" id="timeSlot" required>
                    <option selected disabled>Select a time slot</option>
                    <option value="9-11">9 AM - 11 AM</option>
                    <option value="11-1">11 AM - 1 PM</option>
                    <option value="2-4">2 PM - 4 PM</option>
                    <option value="4-6">4 PM - 6 PM</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="comments" class="form-label">Additional Comments</label>
                <textarea class="form-control" id="comments" rows="3" placeholder="Describe any specific issues..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary submit-btn">Book Slot</button>
        </form>
    </div>
